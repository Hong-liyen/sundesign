        <div class="about" id="about">

                <div class="col-md-6 col-sm-12 py-5">
                    <h4>關於我們</h4>
                    <p>
                    日青設計工作室，最初是由設計及網頁架設起家，經過各種行業的淬鍊
                    創造出日青人員的多樣成熟技術，不僅可協助粉專代操、文案代寫、
                    社群設計、影像剪輯等項目，
                    透過整合營運，相信能替顧客帶來更專業與專注的規劃執行，
